<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
            margin: 0;
        }

        .confirmation-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            padding: 2rem;
            max-width: 520px;
            margin: auto;
            text-align: center;
            border-top: 5px solid #28a745;
        }

        .check-icon {
            width: 64px;
            height: 64px;
            margin: auto;
            border-radius: 50%;
            background: #e9f7ef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .check-icon svg {
                width: 36px;
                height: 36px;
                color: #28a745;
            }

        h1 {
            margin-top: 1rem;
            font-size: 1.8rem;
            color: #28a745;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 0.95rem;
            margin: 0.6rem 0 1.2rem 0;
            line-height: 1.6;
        }

        .payment-details {
            text-align: left;
            margin-top: 1.5rem;
            background: #f9fafb;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid #e0e6ed;
        }

            .payment-details p {
                margin: 0.5rem 0;
                font-size: 0.95rem;
                color: #333;
            }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            transition: background 0.3s ease;
        }

            .btn:hover {
                background-color: #0056b3;
            }

        @media (max-width: 600px) {
            .confirmation-card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="confirmation-card">
        <!--<div class="check-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>-->

        <h1>Payment Successful</h1>
        <p>Dear <strong>{{name}}</strong>, thank you for your purchase! <br>Your payment has been processed successfully.</p>

        <div class="payment-details">
            <p><strong>Course Name:</strong> {{course_name}}</p>
            <p><strong>Amount Paid:</strong> ${{amount}}</p>
            <p><strong>Date:</strong> {{payment_date}}</p>
            <p><strong>Transaction ID:</strong> {{transaction_id}}</p>
        </div>

        <!--<a href="{{actionURL}}" class="btn">Go to My Courses</a>-->
    </div>

</body>
</html>
