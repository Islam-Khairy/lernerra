<div class="chat-window chat-container font-cairo" >
  <div class="messages" #messagesContainer>
    @for (msg of messages; track $index) {
      <div class="message" [ngClass]="msg.role === 'user' ? 'user' : 'bot'">
        {{ msg.text }}
      </div>
    }

  </div>

  <div class="input">
    <input [(ngModel)]="userInput" (keydown.enter)="sendMessage()" placeholder="Type a message..." type="text" />
  </div>
</div>
