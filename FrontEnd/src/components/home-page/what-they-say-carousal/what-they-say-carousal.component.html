<p-carousel
  [value]="reviews"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-review pTemplate="item">
    <!-- Template for each review -->
    <div class="border border-gray-200 rounded-lg px-6 pt-4 m-2">
      <img src="/images/home/quote.svg" alt="" />
      <p class="text-gray-600 italic mt-4 min-h-24">"{{ review.content }}"</p>
      <div class="flex flex-col items-center">
        <div class="w-full flex items-center gap-3 mt-6">
          <img
            [src]="review.image"
            [alt]="review.name"
            class="w-16 h-16 rounded-full mb-4"
          />
          <div class="flex flex-col gap-1">
            <span class="font-semibold text-[#000000]">{{ review.name }}</span>
            <span class="text-sm text-[#334155]">{{ review.role }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
