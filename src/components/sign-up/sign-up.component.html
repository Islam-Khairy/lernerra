<div class="grid grid-cols-1 lg:grid-cols-5">
  <div class="col-span-2 w-full">
    <img src="/images/sign-up.svg" alt="" class="w-full object-contain"/>
  </div>

  <div class="col-span-3 boreder flex flex-col justify-center py-12 lg:pt-6 lg:pb-0 px-8">
    <h1 class="text-3xl font-bold text-[#0F172A] text-center">
      Create Your Account
    </h1>
    <div class="flex flex-col gap-6">
      <div class="flex flex-col gap-2 pt-8">
        <label for="" class="text-lg text-[#0F172A] font-semibold"
          >Full Name</label
        >
        <div class="flex flex-col md:flex-row gap-3 md:gap-4">
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-4 placeholder:text-[#94A3B8]"
            placeholder="First Name"
          />
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-4 placeholder:text-[#94A3B8]"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label for="" class="text-lg text-[#0F172A] font-semibold"
          >Username</label
        >
        <input
          type="text"
          class="w-full border border-gray-300 rounded-lg p-4 placeholder:text-[#94A3B8]"
          placeholder="Username"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label for="" class="text-lg text-[#0F172A] font-semibold">Email</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded-lg p-4 placeholder:text-[#94A3B8]"
          placeholder="Email ID"
        />
      </div>

      <div class="flex flex-col md:flex-row w-full gap-4 md:gap-8">
        <div class="flex flex-col w-full gap-2">
          <label for="" class="text-lg text-[#0F172A] font-semibold">
            Password</label
          >
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-4 placeholder:text-[#94A3B8]"
            placeholder="Enter Password"
          />
        </div>
        <div class="flex flex-col w-full gap-2">
          <label for="" class="text-lg text-[#0F172A] font-semibold">
            Confirm Password</label
          >
          <input
            type="text"
            class="w-full border border-gray-300 rounded-lg p-4 placeholder:text-[#94A3B8]"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <button
        class="text-[#FFFFFF] px-4 py-3 rounded-md bg-[#020617] w-fit flex items-center gap-3"
      >
        <span>Create Account</span>
        <i class="pi pi-arrow-right"></i>
      </button>

      <div class="flex items-center">
        <div class="flex-grow border-t border-[#94A3B8]"></div>
        <span class="px-3 text-[#94A3B8]">Sign up with</span>
        <div class="flex-grow border-t border-[#94A3B8]"></div>
      </div>

      <div class="w-full flex items-center justify-center gap-4">
        <button
          class="px-8 py-2 border border-gray-300 rounded-lg flex justify-center items-center gap-2"
        >
          <img src="/images/Facebook.svg" alt="" />
          <span class="text-[#0866FF] text-sm">Facebook</span>
        </button>   
        <button
          class="px-8 py-2 border border-gray-300 rounded-lg flex justify-center items-center gap-2"
        >
          <img src="/images/google.svg" alt="" />
          <span class="text-sm text-[#EA4335]">Google</span>
        </button>
      </div>
    </div>
  </div>
</div>
