<mat-card>
  <img
    mat-card-image
    src="{{ course.imageUrl }}"
    alt="course image"
    class="rounded-lg"
  />
  <div class="flex flex-col gap-2 ps-3 pb-2">
    <span class="font-semibold text-xl mt-4">{{ course.name }}</span>
    <!-- <span class="text-lg">Category: {{ course.category }}</span> -->
    <span class="text-sm">By: {{ course.instructor }}</span>
    <div class="flex items-center gap-2">
      <span>
        <ng-container *ngFor="let star of getStars(+course.rate)">
          <ng-container [ngSwitch]="star">
            <span *ngSwitchCase="'full'" class="text-yellow-500 text-xl"
              >★</span
            >
            <span *ngSwitchCase="'half'" class="text-yellow-500 text-xl"
              >☆</span
            >
            <span *ngSwitchCase="'empty'" class="text-gray-300">★</span>
          </ng-container>
        </ng-container>
      </span>
    </div>
    <!-- @if (course.duration || course.lecture || course.level) {
    <div class="flex items-center gap-3 text-sm text-[#334155]">
      <span>{{ course.duration }} Total Hours.</span>
      <span>{{ course.Lectures }} Lectures</span>
      <span>{{ course.level }}</span>
    </div>
    } -->
    <div class="text-sm text-[#334155]">
      <div class="flex items-center gap-2 text-[#020617]">
        <span>{{ course.duration }} Total Hours</span>
        <span>{{ course.Lectures }} Lectures</span>
        <span>{{ course.level }}</span>
      </div>
    </div>
    @if (course.price) {
    <span class="text-[#0F172A] font-semibold text-lg"
      >${{ course.price }}</span
    >
    }
  </div>
</mat-card>
