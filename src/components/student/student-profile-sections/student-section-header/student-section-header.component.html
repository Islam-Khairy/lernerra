<div class="flex w-full items-center gap-2 mb-4">
    <h1 class="font-bold text-2xl">{{title}}</h1>
  <span>{{count}}</span>
</div>
<div class="flex flex-col md:flex-row w-full md:items-center gap-4 md:gap-0 justify-between">
<div class="relative w-full max-w-xs"> 
  <input
    type="search"
    placeholder="Search"
    [(ngModel)]="searchInput"
    (input)="sendData()"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <i class="pi pi-search absolute right-4 top-1/2 transform -translate-y-1/2 text-2xl text-black/70"></i>
</div>
</div>
