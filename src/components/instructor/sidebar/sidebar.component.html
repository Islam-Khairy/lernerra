<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="grid grid-cols-8">
  <div class="col-span-1 bg-[#0F172A] p-4 min-h-[90vh] text-[#E2E8F0] relative">
    <button
      class="flex items-center gap-2 mt-4 cursor-pointer"
      (click)="selectSection(0)"
    >
      <img src="/images/courses.svg" alt="" />
      <span>Courses</span>
    </button>
    <div class="absolute bottom-4 w-full">
      <div class="w-full flex items-center justify-between">
        <button
          class="flex items-center gap-2 cursor-pointer"
          (click)="selectSection(1)"
        >
          <img
            src="/images/teacher.svg"
            alt=""
            class="w-12 h-12 rounded-full"
          />
          <span class="text-sm">Hi, John</span>
        </button>
        <i class="pi pi-align-left mx-auto"></i>
      </div>
    </div>
  </div>
  <div class="col-span-7 m-8 h-full oveflow-y-auto">
    <div class="w-full flex items-center justify-end">
      <button
        [routerLink]="['/add-course']"
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-[#FFFFFF] mb-8 flex items-center gap-2  cursor-pointer"
      >
        <i class="pi pi-plus"></i>
        Add Course
      </button>
    </div>
    @switch (selectedSection) { @case (0) {
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      @for (item of courses; track $index) {
      <div class="relative group">
        <app-course-card [course]="item"></app-course-card>

        <div
          class="absolute top-2 right-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"
        >
          <button
            class="bg-blue-500 text-white w-10 h-10 rounded-full hover:bg-blue-600 shadow-lg cursor-pointer"
            title="Edit Course"
          >
            <i class="pi pi-pencil text-sm"></i>
          </button>
          <button
            (click)="confirmDelete($event)"
            class="bg-red-500 text-white w-10 h-10 rounded-full hover:bg-red-600 shadow-lg cursor-pointer"
            title="Delete Course"
          >
            <i class="pi pi-trash text-sm"></i>
          </button>
        </div>
      </div>
      }
    </div>
    } }
  </div>
</div>
