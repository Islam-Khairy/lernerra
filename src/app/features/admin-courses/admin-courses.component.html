<div class="min-h-screen">
    <div id="head" class="flex justify-between items-center p-2">
        <h2 class="font-semibold text-3xl">Courses</h2>
        <div>
            <button id="dropdownRadioBgHoverButton" data-dropdown-toggle="dropdownRadioBgHover"
                class="hover:text-white border-[#1E293B] border-2 text-black bg-white hover:bg-[#1E293B] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                type="button">Course Status<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>

            <!-- Dropdown menu -->
            <div id="dropdownRadioBgHover"
                class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow-sm ">
                <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
                    aria-labelledby="dropdownRadioBgHoverButton">
                    <li>
                        <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 ">
                            <input checked id="default-radio-4" type="radio" value="0" name="default-radio"
                                (change)="onRadioChange($event)"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500  focus:ring-2 ">
                            <label for="default-radio-4"
                                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm">Pending</label>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 ">
                            <input id="default-radio-5" type="radio" value="1" name="default-radio"
                                (change)="onRadioChange($event)"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500  focus:ring-2 ">
                            <label for="default-radio-5"
                                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm">Approved</label>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 ">
                            <input id="default-radio-6" type="radio" value="2" name="default-radio"
                                (change)="onRadioChange($event)"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500  focus:ring-2 ">
                            <label for="default-radio-6"
                                class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm ">Rejected</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    @if (this.courseStatus()=="0") {
        <h3 class="text-xl font-thin m-2">Pending Courses</h3>
    }
    @else if (this.courseStatus()=="1") {
        <h3 class="text-xl font-thin m-2">Approved Courses</h3>
    }
    @else if (this.courseStatus()=="2") {
        <h3 class="text-xl font-thin m-2">Rejected Courses</h3>
    }
    <h3></h3>
    <div id="course" class="flex flex-wrap justify-center p-4">
        @if (courses) {
        @for (course of courses; track $index) {
        <app-admin-course-card [course]="course" [status]="courseStatus()" class="w-1/3"></app-admin-course-card>
        }
        }@else {
            <p class="text-center">no Courses</p>
        }

    </div>
</div>
