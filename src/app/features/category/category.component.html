<div class="p-14">
        <h1 class="text-4xl font-bold mb-3">{{this.categoryName}} Courses</h1>
        <div class="flex justify-between">
            <button class="border px-6 py-2 rounded-lg flex gap-2 items-center hover:bg-black hover:text-white transition duration-200 cursor-pointer"><i class="pi pi-filter"></i>Filter</button>
             <p-menu #menu [model]="sortOptions" [popup]="true" />
            <p-button severity="info" (click)="menu.toggle($event)" label="Relevance" icon="pi pi-angle-down"/>
        </div>
        @if (this.courses) {
            <section>
                <div class="flex flex-wrap justify-center">
                    @for (course of courses; track $index) {
                        <app-course-card [course]="course" class="w-1/3" [routerLink]="['/course',course.id]"></app-course-card>
                    }
                </div>

        </section>
        }@else {
            <p class="text-center text-3xl">no courses found</p>
        }
        

    </div>
    <section class="py-10 px-14 mb-10">
        <h3 class="text-lg font-semibold mb-4">Featured Courses</h3>
        <div class="flex flex-wrap justify-center">
            @for (item of topCourses.slice(0,4); track $index) {
                <app-course-card [course]="item" class="w-1/3" [routerLink]="['/course',item.id]"></app-course-card>
            }

        </div>
    </section>
