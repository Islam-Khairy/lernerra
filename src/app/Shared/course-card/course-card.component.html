<div
    class="col-span-1 border border-gray-200 p-3 rounded-xl cursor-pointer">
    <div class="flex flex-col justify-between ">
        <div>
            <div class="mb-4">
                <div class="flex justify-center h-62">
                    <img [src]=" course()?.imageUrl " [alt]="course()?.name" class="h-full w-full rounded-lg" />
                </div>
            </div>
            <div class="mb-2 font-bold">{{ course()?.name }}</div>
            <div class="mb-2 text-gray-700">By {{ course()?.instructor?.fullName }}</div>
            <div class="flex mb-2 gap-2 items-center">
                <p-rating [(ngModel)]="rating"></p-rating>
                <p class="text-gray-500 text-sm font-semibold">({{(course()?.rate)?.toFixed(1)}})</p>
            </div>
            <div class="text-gray-700 mb-1">{{course()?.description}}</div>
        </div>
        <div class=" font-semibold text-xl">{{ '$' + course()?.price }}</div>
    </div>
</div>
